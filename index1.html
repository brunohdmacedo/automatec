<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            width: 400px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .input-group .btn {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Membros</h1>
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="descricao">Conte-nos sobre você e por que deseja participar da empresa:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <div class="input-group">
            <label for="curriculo">Link do Currículo (Lattes, PDF, etc.):</label>
            <input type="text" id="curriculo" name="curriculo" required>
        </div>
        <div class="input-group">
            <button class="btn" onclick="enviarFormulario()">Enviar</button>
        </div>
        <div id="resposta"></div>
    </div>

    <script>
        function enviarFormulario() {
            // Lógica para enviar o formulário usando AJAX
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var descricao = document.getElementById('descricao').value;
            var curriculo = document.getElementById('curriculo').value;

            // Aqui você pode usar AJAX para enviar os dados para o servidor e processá-los
            // Após processar os dados no servidor, você pode exibir uma mensagem de sucesso na div "resposta"
            // Exemplo de código AJAX:
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'processar.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('resposta').innerHTML = xhr.responseText;
                }
            };
            xhr.send('nome=' + nome + '&email=' + email + '&descricao=' + descricao + '&curriculo=' + curriculo);
            
            
            // Exemplo de mensagem de sucesso (apenas para ilustração)
            document.getElementById('resposta').innerHTML = 'Obrigado, ' + nome + '! Seu formulário foi enviado com sucesso.';
        }
    </script>
</body>

</html>
