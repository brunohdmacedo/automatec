<html lang="pt-br, en" xmlns="https://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#"/>
	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membros</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bem-vindo à Automatec!</h1>
        <p>Preencha o formulário abaixo para saber mais sobre nossos serviços de automação.</p>
        <form id="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="descricao">Conte-nos sobre você e por que deseja participar da empresa:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
            <label for="curriculo">Link do Currículo (Lattes, PDF, etc.):</label>
            <input type="text" id="curriculo" name="curriculo" required>
            <input type="submit" value="Enviar">
        </form>
        <div id="resposta"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
